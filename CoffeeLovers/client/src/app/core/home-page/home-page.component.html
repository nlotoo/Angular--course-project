<div class="home-page">
    <img class="home-page-bg-img" src="../../../../../assets/img/first-background.jpg">
    <div class="home-page-container">
        <div>
            <button (click)="increment()">Increment</button>

            <div>Current Count: {{ count$ | async }}</div>

            <button (click)="decrement()">Decrement</button>

            <button (click)="reset()">Reset Counter</button>
            <div>Current Count: {{ user$|async }}</div>
            <button (click)="getUserData()">get Data</button>
            

        </div>
        <div class="home-page-content">
            <h1 class="home-page-heading">Buy from our coffee</h1>
            <p>“I like my coffee like I like myself: strong, sweet, and too hot for you.”</p>
            <P>–Jac Vanek</P>
            <button routerLink="/catalog" class="home-page-button">STORE</button>
        </div>

    </div>


</div>
