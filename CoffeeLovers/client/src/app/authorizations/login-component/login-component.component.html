<div class="login-container">
    <img class="container-image" src="../../assets/img/back-ground.jpg">

    <mat-card-title class="heading" fxLayoutAlign='center center'>Login</mat-card-title>
    <mat-card-content fxLayoutAlign='center center'>

        <form class='form-container' [formGroup]="loginForm" (submit)="loginUser()">
           
            <div class='username'>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="type your username" formControlName="email">
                    <mat-icon matSuffix>people</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint>    -->
                </mat-form-field>
            </div>
            <div class='password'>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="type your password" formControlName="password">
                    <mat-icon matSuffix>password</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="help-a-tags">
                <a routerLink="/login">Forget passsword</a>
                <a routerLink="/register">You don`t have account (click here)</a>
                <div class='alert alert-warning' *ngIf="warningMessage">{{warningMessage}}</div>
            </div>
            <button class="login-form-btn" mat-flat-button color="basic">Login</button>
        </form>
    </mat-card-content>

</div>
