<div class="add-item-container">

    <mat-card-title ngClass="heading" fxLayoutAlign='center center'>Create new item</mat-card-title>
    <div class="form-container">

        <mat-card-content fxLayoutAlign='center center'>
            <form class='addItemForm' [formGroup]="addItemForm" (submit)="addItem()">

                <div class='addItem'>
                    <mat-form-field appearance="outline">
                        <mat-label>Item name</mat-label>
                        <input matInput placeholder="Item name" formControlName="itemName">
                        <mat-icon matSuffix>label_important</mat-icon>
                        <mat-hint
                            *ngIf="addItemForm.controls.itemName.touched &&  addItemForm.controls.itemName.errors?.required">
                            You shoud be type name </mat-hint>
                    </mat-form-field>
                </div>
                <div class='weight-item'>
                    <mat-form-field appearance="outline">
                        <mat-label>Weight Item</mat-label>
                        <input matInput placeholder="weight Item" formControlName="weight">
                        <mat-icon matSuffix>opacity</mat-icon>
                        <mat-hint
                            *ngIf="addItemForm.controls.weight.touched &&  addItemForm.controls.weight.errors?.required">
                            You
                            shoud be type cooffe weight</mat-hint>
                    </mat-form-field>
                </div>
                <div class='imgURL'>
                    <mat-form-field appearance="outline">
                        <mat-label>Image Url</mat-label>
                        <input matInput placeholder="image url" formControlName="imageUrl">
                        <mat-icon matSuffix>image</mat-icon>
                        <mat-hint
                            *ngIf="addItemForm.controls.imageUrl.touched &&  addItemForm.controls.imageUrl.errors?.required">
                            Your URL is incorect</mat-hint>

                    </mat-form-field>
                </div>
                <div class='descriptionItem'>
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea class="textarea" rows="5" matInput placeholder="Here type your description "
                            formControlName='description'> </textarea>
                        <!-- <mat-hint>You can write only 160 symbols</mat-hint> -->
                        <mat-icon matSuffix>A</mat-icon>
                        <mat-hint
                            *ngIf="addItemForm.controls.description.touched &&  addItemForm.controls.description.errors?.required">
                            You need write description no more of 160 symbols</mat-hint>
                        <mat-hint *ngIf="this.addItemForm.controls.description.value.length >160">You shoud be write no
                            more
                            160 symbols</mat-hint>

                    </mat-form-field>
                </div>
                <div class="alert alert-danger" *ngIf="warningMessage">{{warningMessage}}</div>
                <button class="add-form-btn" mat-flat-button color="basic">Add item</button>
            </form>

        </mat-card-content>
    </div>


</div>
