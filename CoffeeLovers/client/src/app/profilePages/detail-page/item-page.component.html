<div class="page-container">
    <!-- <img class="container-image" src="../../assets/img/back-ground.jpg"> -->

    <h1 class="heading">Details of Item: {{item?.itemName}}</h1>
    <div class="card-rail">
        <div class="card-container">
            <div class="card-header">
                <h1>{{item?.itemName}}</h1>
                <div class="header-content">
                    <span>{{item?.weight}}g.</span>
                    <span>{{item?.price}} $</span>
                </div>
            </div>
            <a routerLink="/item/{{item?._id}}">
                <img width="100" height="200px" class="card-img" src="{{item?.imageUrl}}" alt="{{item?.itemName}}">
            </a>
            <div class="card-content">
                <textarea class="textarea1" cols="20" rows="4" disabled="true">{{item?.description}}</textarea>
            </div>
            <div class="action-btn">
                <button mat-button *ngIf="authorBoolean" (click)="deleteItem()">DELETE</button>
                <button routerLink="/edit-page/{{item?._id}}" mat-button *ngIf="authorBoolean">EDIT</button>
                <hr class="btn-hr">
                <button mat-button disabled="{{isLiked}}" *ngIf="isLoged" (click)="likeItem()">LIKE</button>
                <button mat-button disabled="{{!isLiked}}" *ngIf="isLoged" (click)="disLikeItem()">DISLIKE</button>
   

            </div>
        </div>
    </div>
    <app-comments-active-bubble></app-comments-active-bubble>
    <app-comments-page></app-comments-page>
</div>
